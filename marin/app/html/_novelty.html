<section class="novelty"@@attr>
	<h2 class="novelty__title section-title">
		Novelty
	</h2>
	<div class="novelty__slider products-slider splide">
		<div class="products-slider__track splide__track">
			<ul class="products-slider__list splide__list">
				@@loop("_slider-product-card.html", [
					{
						"image": "1",
					},
					{
						"image": "2",
					},
					{
						"image": "3",
					},
					{
						"image": "4",
					},
					{
						"image": "1",
					},
					{
						"image": "2",
					},
					{
						"image": "3",
					},
					{
						"image": "4",
					},
				])
			</ul>
		</div>
		<div class="products-slider__arrows splide__arrows">
			<button class="products-slider__arrow splide__arrow splide__arrow--prev" type="button">
				<svg width="29" height="58">
					<use href="img/sprites.svg#arrow-prev"></use>
				</svg>
				<svg width="29" height="58">
					<use href="img/sprites.svg?v=1#arrow-prev-filled"></use>
				</svg>
			</button>
			<button class="products-slider__arrow splide__arrow splide__arrow--next" type="button">
				<svg width="29" height="58">
					<use href="img/sprites.svg#arrow-next"></use>
				</svg>
				<svg width="29" height="58">
					<use href="img/sprites.svg?v=1#arrow-next-filled"></use>
				</svg>
			</button>
		</div>
	</div>
	<div class="novelty__footer">
		<a href="#" class="novelty__link link">
			SHOW MORE
		</a>
	</div>
</section>
